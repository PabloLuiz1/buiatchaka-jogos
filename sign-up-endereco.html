<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> BuiaTchaKa Games </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <div class="container-fluid p-1 border border-dark">
                <a href="index.html">BuiaTchaKa Games</a>
                <br>
            </div>
            <div class="col text-right text-dark">
                Olá, visitante.
                <a class="text-dark" href="#">Login | Cadastre-se</a>
                <br>
                <a class="text-dark" href="cart.html">Carrinho (vazio) </a>
            </div>
            <div class="container-fluid bg-light">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 5</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h3>Cadastre-se</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="sign-up.html">Dados pessoais</a></li>
                    <li class="breadcrumb-item active"><a href="#" class="font-weight-bold">Endereço</a></li>
                </ol>
            </nav>
            <div class="row mt-2">
                <div class="col mb-4">
                    <form method="POST" class="col-md-10">
                        <label for="nome">Dê um nome para este endereço: </label>
                        <input class="form-control" type="text" name="nome" id="nome">
                        <br>
                        <label for="cep">CEP: </label>
                        <input class="form-control" type="text" name="cep" id="cep">
                        <br>
                        <label for="logradouro">Logradouro: </label>
                        <input class="form-control" type="text" name="logradouro" id="logradouro">
                        <br>
                        <label for="numero">Número: </label>
                        <input class="form-control" type="text" name="numero" id="numero">
                        <br>
                        <label for="complemento">Complemento: </label>
                        <input class="form-control" type="text" name="complemento" id="complemento">
                        <br>
                        <label for="bairro">Bairro: </label>
                        <input class="form-control" type="text" name="bairro" id="bairro">
                        <br>
                        <label for="cidade">Cidade: </label>
                        <input class="form-control" type="text" name="cidade" id="cidade">
                        <br>
                        <label for="estado">Estado: </label>
                        <select class="form-control" name="estado" id="estado">
                            <option>Selecione</option>
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                            <option>...</option>
                        </select>
                        <br>
                        <input type="submit" class="btn btn-success pull-right font-weight-bold" value="Continuar">
                </div>
                <div class="col mb-4">
                </div>
            </div>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
