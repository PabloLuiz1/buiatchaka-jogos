<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
<meta charset="utf-8">
</head>

<body>
	<div class="container-fluid p-0">
		<div th:replace="fragments/header :: header">
			<div th:replace="fragments/header :: menu"></div>
		</div>
		<div class="container">
			<div class="row mt-2">
				<div class="col-md-2 p-0 bg-light">
					<h6 th:text="${session?.cliente?.nome}"></h6>
					<h6 th:text="${session?.cliente?.email}"></h6>
					<nav class="navbar bg-light">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link"
								href="perfil-dados.html">Perfil</a></li>
							<li class="nav-item"><a class="nav-link" href="/perfil/pedidos">Pedidos</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Cupons</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-10">
					<table class="table table-bordered">
						<thead class="thead thead-dark font-weight-bold bg-light">
							<tr>
								<th>#</th>
								<th>CÃ³digo</th>
								<th>Data Vencimento</th>
								<th>Valor</th>
								<th>Detalhes</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cupom: ${cupons}">
								<td th:text="${cupom.id}"></td>
								<td th:text="${cupom.codigo}"></td>
								<td th:text="${cupom.dataVencimento}"></td>
								<td th:text="${'R$ ' + cupom.valor}"></td>
								<td><a class="font-weight-bold"
									th:href="${'/perfil/cupons/' + cupom.id}">Detalhes</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<footer th:fragment="fragments/footer :: footer"> </footer>
	</div>
	<div th:replace="fragments/header :: scripts"></div>
</body>
</html>
