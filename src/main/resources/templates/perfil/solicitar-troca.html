<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>BuiaTchaKa Games</title>
<link rel="stylesheet" th:href="@{../../../css/reset.css}">
<link rel="stylesheet" th:href="@{../../../css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../../../css/font-awesome.min.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid p-0">
		<header>
			<div class="container-fluid p-1 border border-dark">
				<a href="index.html">BuiaTchaKa Games</a> <br>
			</div>
			<div class="col text-right text-dark">
				<span th:text="'Olá ' + ${session?.cliente?.nome} ?: 'visitante'"></span>
				<a class="text-dark" href="#"
					th:text="${session?.cliente?.nome} ? 'Perfil' : 'Login | Cadastre-se'"></a>
				<br> <a class="text-dark" href="cart.html">Carrinho (vazio)
				</a>
			</div>
			<div class="container-fluid bg-light">
				<nav>
					<ul class="nav justify-content-center">
						<li class="nav-item"><a class="nav-link" href="#">Item 1</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 2</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 3</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 4</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 5</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="row mt-2">
				<div class="col-md-2 p-0 bg-light">
					<h6 th:text="${session.cliente?.nome}"></h6>
					<h6 th:text="${session.cliente?.email}"></h6>
					<nav class="navbar bg-light">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="#">Perfil</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="perfil.html">Pedidos</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="cupons.html">Cupons</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-10">
					<h6
						th:text="${'Item #' + item.id + ' do pedido #' + item.pedido.id + ' - ' + item.pedido.dataCadastro}"></h6>
					<div class="row">
						<div class="col">
							<table
								class="table table-bordered table-hover table-responsive-md text-center">
								<thead class="thead-dark font-weight-bold">
									<tr>
										<th>#</th>
										<th>Descrição</th>
										<th>Categoria</th>
										<th>Quantidade</th>
										<th>Subtotal</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${item.id}"></td>
										<td th:text="${item.item.produto.nome}"></td>
										<td th:text="${item.item.produto.categoria.descricao}"></td>
										<td th:text="${item.quantidade}"></td>
										<td th:text="${'R$ ' + item.subtotal}"></td>
									</tr>
								</tbody>
							</table>
							<form method="POST" action="/troca/nova" modelAttribute="item">
								<input type="hidden" name="id_pedido" id="id_pedido" th:value="${item.pedido.id}">
								<input type="hidden" name="id" id="id" path="id" th:value="${item.id}">
								<label for="quantidade" class="font-weight-bold">Quantidade</label>
								<select class="form-control" name="quantidade" id="quantidade">
									<option value="1">1</option>
								</select>
								<br>
								<label for="motivo" class="font-weight-bold">Motivo: </label>
								<select class="form-control" name="motivo" id="motivo" required>
									<option value="">Selecione</option>
									<option value="ARREPENDIMENTO">Me arrependi de comprar este item</option>
									<option value="DEFEITO">O produto veio com defeito</option>
									<option value="PRODUTO_DIFERENTE">Recebi um produdo diferente do qual eu comprei</option>
								</select>
								<br>
								<label for="mensagemCliente" class="font-weight-bold">Mensagem: </label>
								<textarea class="form-control" name="mensagemCliente" id="mensagemCliente"></textarea>
								<input type="submit" class="btn btn-primary font-weight-bold pull-right mt-2 mb-2" value="Solicitar">
							</form> 
						</div>
					</div>
					<div class="row">
						<div class="col"></div>
					</div>
					<br>
				</div>
			</div>
		</div>
		<footer> Footer </footer>
</body>
<script th:src="@{../../../js/jquery.min.js}"></script>
<script th:src="@{../../../js/popper.min.js}"></script>
<script tH:src="@{../../../js/bootstrap.min.js}"></script>

</html>
