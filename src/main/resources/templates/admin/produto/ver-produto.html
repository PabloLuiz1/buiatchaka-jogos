<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>BuiaTchaKa Games</title>
<link rel="stylesheet" th:href="@{../../css/reset.css}">
<link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../../css/font-awesome.min.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid p-0">
		<header>
			<div class="container-fluid p-1 border border-dark">
				BuiaTchaKa Games | Dashboard <br>
			</div>
			<div class="container-fluid bg-light"></div>
		</header>
		<div class="container-fluid pl-0">
			<div class="row mt-4">
				<div class="col-md-2">
					<div class="p-0 bg-light">
						<h6>Fulano Cicrano Beltrano</h6>
						<h6>fulano@gmail.com</h6>
						<nav class="navbar bg-light">
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link" href="#">Início</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a>
								</li>
								<li class="nav-item"><a class="nav-link"
									href="produtos.html">Produtos</a></li>
								<li class="nav-item"><a class="nav-link"
									href="estoque.html">Estoque</a></li>
								<li class="nav-item"><a class="nav-link"
									href="clientes.html">Clientes</a></li>
								<li class="nav-item"><a class="nav-link"
									href="pedidos.html">Pedidos</a></li>
								<li class="nav-item"><a class="nav-link" href="trocas.html">Trocas</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="cupons.html">Cupons</a>
								</li>
								<li class="nav-item"><a class="nav-link"
									href="usuarios.html">Usuários</a></li>
								<li class="nav-item"><a class="nav-link" href="logs.html">Logs</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="col-md-8">
					<hr> 
					<h3>Produto: </h3>
					<form class="col-md-6 p-0" action="" method="POST" modelAttribute="produto">
						<input type="hidden" id="id" name="id" th:value="${produto.id}">
						<label for="nome">Nome: </label>
						<input type="text" class="form-control" id="nome" name="nome" path="nome" th:value="${produto.nome}" required>
						<label for="descricao">Descrição: </label>
						<textarea class="form-control" id="descricao" name="descricao" path="descricao" th:value="${produto.descricao}" required></textarea>
						<label for="categoria">Categoria: </label>
						<select class="form-control" name="categoria" id="categoria" path="categoria" required>
							<option value="">Selecione</option>
							<option value="Jogos">Jogos</option>
							<option value="Acessórios">Acessórios</option>
						</select>
						<label for="precoCompra">Preço de compra: </label>
						<input type="number" class="form-control" id="precoCompra" name="precoCompra" path="precoCompra" th:value="${produto.precoCompra}" required>
						<label for="precificacao">Precificação: </label>
						<select class="form-control" name="precificacao" id="precificacao" path="precificacao" required>
							<option value="">Selecione</option>
							<option value="Um">1%</option>
							<option value="Um">1%</option>
							<option value="Um">1%</option>
							<option value="Um">1%</option>
							<option value="Um">1%</option>
							<option value="Um">1%</option>
						</select>
						<label for="precoVenda">Preço de venda: </label>
						<input type="number" class="form-control" id="precoVenda" name="precoVenda" path="precoVenda" th:value="${produto.precoVenda}" required disabled>
						<label for="ativo">Ativo: </label>
						<select class="form-control" id="ativo" name="ativo" path="ativo" required>
							<option value="">Selecione</option>
							<option value="true">Sim</option>
							<option value="false">Não</option>
						</select>
						<br>
						<input type="submit" class="btn btn-success font-weight-bold pull-right" value="Cadastrar">
					</form>
				</div>
				<div class="col">
					Ações recentes
				</div>
			</div>
			<footer> Footer </footer>
		</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
	$(document).ready(
			function() {
				$("#search").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#produtos tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>
</html>
