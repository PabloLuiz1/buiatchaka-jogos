<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>BuiaTchaKa Games</title>
<link rel="stylesheet" th:href="@{../css/reset.css}">
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid p-0">
		<header>
			<div class="container-fluid p-1 border border-dark">
				<a href="index.html">BuiaTchaKa Games</a> <br>
			</div>
			<div class="col text-right text-dark">
				Ol√°, visitante. <a class="text-dark" href="login.html">Login |
					Cadastre-se</a> <br> <a class="text-dark" href="cart.html">Carrinho
					(vazio) </a>
			</div>
			<div class="container-fluid bg-light">
				<nav>
					<ul class="nav justify-content-center">
						<li class="nav-item"><a class="nav-link" href="#">Item 1</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 2</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 3</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 4</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 5</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col">
					<h4 th:text="'Produto ' + ${produto?.id}"></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-7">
					<div class="card">
						<div class="card-body p-0">
							<div class="col">
								<img class="d-block w-50" src="Produto 1" alt="Produto 1">
								<span th:text="${produto?.nome}"></span>
								<hr>
								<span th:text="${produto?.descricao}"></span>
								<hr>
								<span th:text="${produto?.categoria.descricao}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<h5 class="text-info" th:text="${produto?.precoVenda}"></h5>
					<a class="font-weight-bold" href="#">Adicionar ao carrinho</a> <br>
					<a class="font-weight-bold" href="cart.html">Comprar</a>
				</div>
			</div>
		</div>
		<footer> Footer </footer>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
