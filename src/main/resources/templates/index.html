<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>BuiaTchaKa Games</title>
<link rel="stylesheet" th:href="@{css/reset.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid p-0">
		<header>
			<div class="container-fluid p-1 border border-dark">
				<a href="index.html">BuiaTchaKa Games</a> <br>
			</div>
			<div class="col text-right text-dark">
				<span th:text="'Olá ' + ${session?.cliente?.nome} ?: 'visitante'"></span>
				<a class="text-dark" href="#"
					th:text="${session?.cliente?.nome} ? 'Perfil' : 'Login | Cadastre-se'"></a> Carrinho
					(vazio) </a>
			</div>
			<div class="container-fluid bg-light">
				<nav>
					<ul class="nav justify-content-center">
						<li class="nav-item"><a class="nav-link" href="#">Item 1</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 2</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 3</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 4</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Item 5</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div id="proximoSlide" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#proximoSlide" data-slide-to="0" class="active"></li>
					<li data-target="#proximoSlide" data-slide-to="1"></li>
					<li data-target="#proximoSlide" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="image/slide-1.png"
							alt="Primeiro Slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="image/slide-2.png"
							alt="Segundo Slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="image/slide-3.png"
							alt="Terceiro Slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#proximoSlide" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Anterior</span>
				</a> <a class="carousel-control-next" href="#proximoSlide" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Próximo</span>
				</a>
			</div>
			<div class="card-columns mt-4">
				<div class="card" th:each="item: ${itens}">
					<form method="POST" action="carrinho" modelAttribute="itemEstoque">
					<input type="hidden" name="id" id="id" path="id" th:value="${item.id}">
					<img class="card-img-top" src="Produto 1" alt="Produto 1">
					<div class="card-body">
						<h5 class="card-title" th:text="${item.produto.id}"></h5>
						<p class="card-text" th:text="${item.produto.nome}"></p>
						<h5 class="text-info" th:text="${item.produto.precoVenda}"></h5>
						<div class="text-center">
							<input class="btn btn-primary font-weight-bold" type="submit" value="Adicionar ao carrinho"><br>
							<a th:href="${'produto/' + item.produto.id}" class="font-weight-bold">+
								Detalhes</a>
						</div>
					</div>
					</form>
				</div>
			</div>
			<a th:href="produtos"
				class="btn btn-primary font-weight-bold pull-right mt-4">Ver
				todos</a>
		</div>
		<footer> Footer </footer>
	</div>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</html>
