<!DOCTYPE HTML>
<html lang="pt-br" xlmns:th:="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> BuiaTchaKa Games </title>
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <div class="container-fluid p-1 border border-dark">
                <a href="index.html">BuiaTchaKa Games</a>
                <br>
            </div>
            <div class="col text-right text-dark">
                Olá, visitante.
                <a class="text-dark" href="#">Login | Cadastre-se</a>
                <br>
                <a class="text-dark" href="cart.html">Carrinho (vazio) </a>
            </div>
            <div class="container-fluid bg-light">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 5</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h3>Cadastre-se</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="#" class="font-weight-bold">Dados pessoais</a></li>
                </ol>
            </nav>
            <div class="row">
            	<div class="col">
            		<div th:if="${resultado ne null}" class="alert alert-danger">
            			<span th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(resultado?.msg),'\n','&lt;br /&gt;'))}"></span>
	            	</div>
            	</div>
            </div>
            <form class="row" method="POST" action="ControleCliente">
                <div class="col">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" name="nome" id="nome" th:value="${cliente?.nome}" required/>
                    <br>
                    <label for="cpf">RG: </label>
                    <input class="form-control" type="text" name="rg" id="rg" th:value="${cliente?.rg}" required>
                    <br>
                    <label for="cpf">CPF: </label>
                    <input class="form-control" type="text" name="cpf" id="cpf" th:value="${cliente?.cpf}" required>
                    <br>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" th:value="${cliente?.telefone}" required>
                    <br>
                    <label for="dataNascimento">Data de nascimento: </label>
                    <input type="date" class="form-control" max="2020-08-31" min="1900-01-01" name="dataNascimento" id="dataNascimento" th:value="${cliente?.dataNascimento}" required>
                </div>
                <div class="col">
                    <label for="genero">Gênero: </label>
                    <select class="form-control" name="genero" id="genero" required>
                        <option value="">Selecione</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                    <br>
                    <label for="email">E-mail: </label>
                    <input class="form-control" type="email" name="email" id="email" th:value="${cliente?.email}" required>
                    <br>
                    <label for="senha">Crie sua senha: </label>
                    <input class="form-control" type="password" name="senha" id="senha" required>
                    <br>
                    <label for="confirmasenha">Confirme sua senha: </label>
                    <input class="form-control" type="password" name="confirmasenha" id="confirmasenha" required>
                    <br>
                    <input type="submit" class="btn btn-success pull-right font-weight-bold" name="operacao" id="operacao" value="SALVAR">
                </div>
            </form>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
