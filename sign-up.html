<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> BuiaTchaKa Games </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <div class="container-fluid p-1 border border-dark">
                <a href="index.html">BuiaTchaKa Games</a>
                <br>
            </div>
            <div class="col text-right text-dark">
                Olá, visitante.
                <a class="text-dark" href="#">Login | Cadastre-se</a>
                <br>
                <a class="text-dark" href="cart.html">Carrinho (vazio) </a>
            </div>
            <div class="container-fluid bg-light">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 5</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h3>Cadastre-se</h3>
            <div class="row mt-2">
                
                <div class="col mb-4">
                    <form method="POST" class="col-md-10">
                        <label for="nome">Nome completo:</label>
                        <input type="text" class="form-control" name="nome">
                        <br>
                        <label for="email">E-mail: </label>
                        <input class="form-control" type="email" name="email" id="email">
                        <br>
                        <label for="cpf">CPF: </label>
                        <input class="form-control" type="text" name="cpf" id="cpf">
                        <br>
                        <label for="senha">Crie sua senha: </label>
                        <input class="form-control" type="password" name="senha" id="senha">
                        <br>
                        <label for="confirmasenha">Confirme sua senha: </label>
                        <input class="form-control" type="password" name="confirmasenha" id="confirmasenha">
                        <br>
                </div>
                <div class="col mb-4">
                    <label for="cep">CEP: </label>
                    <input class="form-control" type="text" name="cep" id="cep">
                    <br>
                    <label for="rua">Rua: </label>
                    <input class="form-control" type="text" name="rua" id="rua">
                    <br>
                    <label for="complemento">Complemento: </label>
                    <input class="form-control" type="text" name="complemento" id="complemento">
                    <br>
                    <label for="numero">Número: </label>
                    <input class="form-control" type="text" name="numero" id="numero">
                    <br>
                    <label for="bairro">Bairro: </label>
                    <input class="form-control" type="text" name="bairro" id="bairro">
                    <br>
                    <label for="cidade">Cidade: </label>
                    <input class="form-control" type="text" name="cidade" id="cidade">
                    <br>
                    <label for="estado">Estado: </label>
                    <select class="form-control" name="estado" id="estado">
                        <option>Selecione</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <option>...</option>
                    </select>
                    <br>
                    <a class="pull-right font-weight-bold" href="perfil-dados.html">Cadastrar-se</a>
                </div>
            </div>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
